<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #tempo {
            font-size: 24px;
            margin-top: 50px;
        }
        h1 {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <h1>Contador de Tempo</h1>
    <div id="tempo"></div>

    <script>
        // Definindo a data de início para ontem às 22:00
        var startDate = new Date();
        startDate.setDate(startDate.getDate() - 1); // definindo para ontem
        startDate.setHours(22, 0, 0, 0); // definindo para 22:00

        function updateTime() {
            var currentDate = new Date();
            var diff = currentDate - startDate;

            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("tempo").innerHTML =
                days + " dias, " +
                hours + " horas, " +
                minutes + " minutos, " +
                seconds + " segundos.";
        }

        setInterval(updateTime, 1000); // Atualizar a cada segundo
    </script>
</body>
</html>
